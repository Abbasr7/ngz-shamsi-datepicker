<main class="main">
  <button *ngIf="!isPersian" (click)="changeLanguage()">{{ 'تاریخ شمسی' }}</button>
<!-- <button *ngIf="isPersian" (click)="changeLanguage()">{{ isPersian? 'نمایش تاریخ میلادی': 'تاریخ شمسی' }}</button> -->
<button *ngIf="isPersian" (click)="changeLanguage()">{{ 'نمایش تاریخ میلادی' }}</button>
  <div class="content" [dir]="isPersian? 'rtl': 'lrt'">

    <nz-date-picker (ngModelChange)="onChange($event)"></nz-date-picker>
  <br />
  <br />
    <nz-range-picker [nzRanges]="ranges" ngModel (ngModelChange)="onChange($event)"></nz-range-picker>

  <br>
  <br>

    <nz-time-picker [(ngModel)]="time" [nzDefaultOpenValue]="defaultOpenValue"></nz-time-picker>

    <br>
    <br>
    <nz-date-picker
      nzShowTime
      nzFormat="yyyy-MM-dd HH:mm:ss"
      ngModel
      (ngModelChange)="onChange($event)"
      (nzOnOk)="onOk($event)"
    ></nz-date-picker>

    <br>
    <br>
    <nz-time-picker
      [(ngModel)]="time"
      [nzUse12Hours]="true"
      (ngModelChange)="onChange($event)"
      nzFormat="h:mm a"
    ></nz-time-picker>
  </div>
</main>
